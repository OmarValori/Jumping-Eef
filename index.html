<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprong Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #e84118;
        }
        #output {
            font-size: 40px;
            font-weight: bold;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }
        .highlight {
            transform: scale(1.3);
            color: #00a8ff;
        }
        .love {
            color: #f9ca24;
        }
    </style>
</head>
<body>
    <h1>Sprong Trainer</h1>
    <button class="btn" onclick="startTraining()">Start</button>
    <button class="btn" onclick="stopTraining()">Stop</button>
    <p id="output">Wacht op start...</p>

    <script>
        let interval;
        let count = 0; // Teller voor aantal herhalingen
        const woorden = ["Links", "Rechts"];

        // Beep-geluiden genereren (werkt op iPhones!)
        function playBeep() {
            let context = new (window.AudioContext || window.webkitAudioContext)();
            let oscillator = context.createOscillator();
            oscillator.type = "sine"; 
            oscillator.frequency.setValueAtTime(1000, context.currentTime);
            oscillator.connect(context.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 200);
        }

        // Spraakfunctie voor "Links", "Rechts" en "Ik hou van je"
        function playWord(word) {
            let utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = "nl-NL";
            speechSynthesis.speak(utterance);

            let output = document.getElementById("output");
            output.innerText = word;
            output.classList.add("highlight");

            if (word === "Ik hou van je") {
                output.classList.add("love"); // Maak de tekst goudkleurig
            } else {
                output.classList.remove("love");
            }

            setTimeout(() => output.classList.remove("highlight"), 500);
        }

        function startTraining() {
            if (!interval) {
                executeSequence();
                interval = setInterval(executeSequence, Math.random() * 3000 + 2000);
            }
        }

        function stopTraining() {
            clearInterval(interval);
            interval = null;
            document.getElementById("output").innerText = "Gestopt";
        }

        function executeSequence() {
            document.getElementById("output").innerText = "Aftellen...";
            setTimeout(playBeep, 0);
            setTimeout(playBeep, 1000);
            setTimeout(() => {
                playBeep();
                let pauseTime = Math.random() * 1000 + 500; 
                setTimeout(() => {
                    count++; // Tel hoe vaak de oefening is uitgevoerd
                    if (count % 10 === 0) {
                        playWord("Ik hou van je");
                    } else {
                        let randomWord = woorden[Math.floor(Math.random() * woorden.length)];
                        playWord(randomWord);
                    }
                }, pauseTime);
            }, 2000);
        }
    </script>
</body>
</html>
