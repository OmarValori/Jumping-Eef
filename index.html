<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprong Trainer met Aftellen</title>
</head>
<body>
    <h1>Sprong Trainer</h1>
    <button onclick="startTraining()">Start</button>
    <button onclick="stopTraining()">Stop</button>
    <p id="output">Wacht op start...</p>

    <script>
        let interval;
        const woorden = ["Links", "Rechts"];
        let audioBeep = new Audio("https://www.soundjay.com/button/beep-07.wav"); // Piep geluid

        function playBeep() {
            audioBeep.play();
        }

        function playWord() {
            let randomWord = woorden[Math.floor(Math.random() * woorden.length)];
            document.getElementById("output").innerText = randomWord;

            let utterance = new SpeechSynthesisUtterance(randomWord);
            utterance.lang = "nl-NL";
            speechSynthesis.speak(utterance);
        }

        function startTraining() {
            if (!interval) {
                executeSequence();
                interval = setInterval(executeSequence, Math.random() * 3000 + 2000); // 2-5 seconden wachttijd
            }
        }

        function stopTraining() {
            clearInterval(interval);
            interval = null;
            document.getElementById("output").innerText = "Gestopt";
        }

        function executeSequence() {
            document.getElementById("output").innerText = "Aftellen...";
            setTimeout(playBeep, 0);
            setTimeout(playBeep, 1000);
            setTimeout(() => {
                playBeep();
                setTimeout(playWord, 500); // Wacht 0.5s na laatste piep voordat "Links" of "Rechts" komt
            }, 2000);
        }
    </script>
</body>
</html>
