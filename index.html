<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprong Trainer</title>
</head>
<body>
    <h1>Sprong Trainer</h1>
    <button onclick="startTraining()">Start</button>
    <button onclick="stopTraining()">Stop</button>
    <p id="output">Wacht op start...</p>

    <script>
        let interval;
        const woorden = ["Links", "Rechts"];
        
        // Geluidsbestanden voor de piepjes (gebruik standaard pieptoon)
        function playBeep() {
            let beep = new Audio("https://www.soundjay.com/button/beep-07.wav");
            beep.play();
        }

        // Functie om het woord "Links" of "Rechts" te zeggen
        function playWord(word) {
            let utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = "nl-NL";
            speechSynthesis.speak(utterance);
            document.getElementById("output").innerText = word;
        }

        function startTraining() {
            if (!interval) {
                executeSequence();
                interval = setInterval(executeSequence, Math.random() * 3000 + 2000); // 2-5 seconden wachttijd
            }
        }

        function stopTraining() {
            clearInterval(interval);
            interval = null;
            document.getElementById("output").innerText = "Gestopt";
        }

        function executeSequence() {
            document.getElementById("output").innerText = "Aftellen...";
            setTimeout(playBeep, 0);
            setTimeout(playBeep, 1000);
            setTimeout(() => {
                playBeep();
                setTimeout(() => {
                    let randomWord = woorden[Math.floor(Math.random() * woorden.length)];
                    playWord(randomWord);
                }, 500); // 0.5s na de laatste piep voordat het woord komt
            }, 2000);
        }
    </script>
</body>
</html>
