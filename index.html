<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprong Trainer</title>
</head>
<body>
    <h1>Sprong Trainer</h1>
    <button onclick="startTraining()">Start</button>
    <button onclick="stopTraining()">Stop</button>
    <p id="output">Wacht op start...</p>

    <script>
        let interval;
        const woorden = ["Links", "Rechts"];

        // Beep-geluiden genereren met JavaScript (werkt op iPhones!)
        function playBeep() {
            let context = new (window.AudioContext || window.webkitAudioContext)();
            let oscillator = context.createOscillator();
            oscillator.type = "sine"; // Sine-golf voor een klassieke pieptoon
            oscillator.frequency.setValueAtTime(1000, context.currentTime); // 1000 Hz piep
            oscillator.connect(context.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 200); // Piep duurt 200 ms
        }

        // Spraakfunctie voor "Links" of "Rechts"
        function playWord(word) {
            let utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = "nl-NL";
            speechSynthesis.speak(utterance);
            document.getElementById("output").innerText = word;
        }

        function startTraining() {
            if (!interval) {
                executeSequence();
                interval = setInterval(executeSequence, Math.random() * 3000 + 2000); // Willekeurige wachttijd tussen 2-5 sec
            }
        }

        function stopTraining() {
            clearInterval(interval);
            interval = null;
            document.getElementById("output").innerText = "Gestopt";
        }

        function executeSequence() {
            document.getElementById("output").innerText = "Aftellen...";
            setTimeout(playBeep, 0);
            setTimeout(playBeep, 1000);
            setTimeout(() => {
                playBeep();
                let pauseTime = Math.random() * 1000 + 500; // Willekeurige pauze tussen 0.5 en 1.5 seconden
                setTimeout(() => {
                    let randomWord = woorden[Math.floor(Math.random() * woorden.length)];
                    playWord(randomWord);
                }, pauseTime); 
            }, 2000);
        }
    </script>
</body>
</html>
